# Auto-resolve and full review after each push
# Ensures CodeRabbit re-reviews ALL code, not just incremental changes
name: CodeRabbit Full Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]  # PR created, new commits, or marked ready

# Required permissions for GITHUB_TOKEN
permissions:
  pull-requests: write
  issues: write

jobs:
  full-review:
    runs-on: ubuntu-latest
    # Only run if PR is not from a bot and not a draft
    if: |
      !contains(github.actor, '[bot]') &&
      github.event.pull_request.draft == false

    steps:
      - name: Resolve all and trigger full review
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Check if CodeRabbit has reviewed this PR before
            const comments = await github.rest.issues.listComments({
              owner, repo,
              issue_number: prNumber,
            });

            const hasCodeRabbitComments = comments.data.some(
              c => c.user.login === 'coderabbitai[bot]'
            );

            if (hasCodeRabbitComments) {
              console.log('CodeRabbit comments found');

              // Step 1: Resolve all previous comments
              console.log('Step 1: Resolving all comments...');
              await github.rest.issues.createComment({
                owner, repo,
                issue_number: prNumber,
                body: '@coderabbitai resolve'
              });

              // Wait a bit for resolve to process
              await new Promise(r => setTimeout(r, 5000));

              // Step 2: Trigger a full review (not incremental)
              console.log('Step 2: Triggering full review...');
              await github.rest.issues.createComment({
                owner, repo,
                issue_number: prNumber,
                body: '@coderabbitai full review'
              });

              console.log('Full review triggered - CodeRabbit will re-review all code');
            } else {
              console.log('No previous CodeRabbit review, skipping resolve');

              // Just trigger a full review
              await github.rest.issues.createComment({
                owner, repo,
                issue_number: prNumber,
                body: '@coderabbitai full review'
              });
            }
